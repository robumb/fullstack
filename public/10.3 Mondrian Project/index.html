<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
      background-color: #F0BB78;
    }
    .painting {
      height: 748px;
      width: 748px;
      display: grid;
      gap: 9px;
      background-color: #000;
      grid-template: 414px 130px 155px 22px / 320px 198px 153px 50px;
    }
    #red {
      background-color: #E72F24;
    }
    #big-box {
      background-color: #F0F1EC;
      grid-column: span 3;
    }
    #u-red {
      background-color: #F0F1EC;
      grid-area: 2 / 1 / 4 / 2;
    }
    #u-big {
      background-color: #F0F1EC;
      grid-area: 2 / 2 / 4 / 4;
    }
    #blue {
      background-color: #004592;
      border-bottom: 10px solid #000;
    }
    #u-blue {
      background-color: #F0F1EC;
      grid-row: span 2;
    }
    #small-box {
      background-color: #F0F1EC;
    }
    #yellow {
      background-color: #F9D01E;
    }
    #black {
      background-color: #232629;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="painting">
    <div id="red"></div>
    <div id="big-box"></div>
    <div id="u-red"></div>
    <div id="u-big"></div>
    <div id="blue"></div>
    <div id="u-blue"></div>
    <div id="small-box"></div>
    <div id="yellow"></div>
    <div id="black"></div>
  </div>
</body>

</html>
