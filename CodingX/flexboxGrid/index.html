<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML5 Boilerplate">
    <meta name="author" content="Your Name">
    <title>HTML5 Boilerplate</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
    </header>
    <main>
        <!-- Standard -->
        <section>
            <h2>About</h2>
            <p>This is a basic HTML5 boilerplate to get you started.</p>
        </section>
        <br>
        <!-- Flexbox -->
         <h2>Flexbox example:</h2>
        <section class="container">
            <div class="box1">Box 1</div>
            <div class="box2">Box 2</div>
            <div class="box3">Box 3</div>
        </section>
        <br>
        <!-- Grid -->
        <h2>Grid examples:</h2>
        <h3>1.</h3>
        <section class="gridContainer">
            <div class="items one">One</div>
            <div class="items">Two</div>
            <div class="items">Three</div>
            <div class="items">Four</div>
        </section>
        <br>
        <h3>2.</h3>
        <section class="apartment">
            <div class="room" id="livingroom">Livingroom</div>
            <div class="room" id="kitchen">Kitchen</div>
            <div class="room" id="bedroom">Bedroom</div>
            <div class="room" id="washroom">Common Washroom and hallway</div>
            <div class="room" id="master">Master Bedroom</div>
        </section>
        <br>
    </main>
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
    <!--script src="scripts.js"></script-->
</body>
</html>
